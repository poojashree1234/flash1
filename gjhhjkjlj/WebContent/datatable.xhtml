<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
<h:form>
<p:dataTable var="c" value="#{CarList.cars}"   paginator="true" rows="5" rowKey="#{c.id}"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15"  paginatorPosition="bottom"  selectionMode="single" >
                 
              <p:ajax event="rowSelect" listener="#{CarList.onRowSelect}"  /> 

    <p:column headerText="Id" filterBy="#{c.id}">
        <h:outputText value="#{c.id}" />
    </p:column>
 
    <p:column headerText="Brand" filterBy="#{c.brand}">
        <h:outputText value="#{c.brand}" />
    </p:column>
    
      <p:column headerText="Color">
       <h:outputText value="#{c.color}" />
       </p:column>
    
       <p:column headerText="Price" sortBy="#{c.price}">
       <h:outputText value="#{c.price}" />
       </p:column>
    </p:dataTable>
</h:form>
</h:body>

</html>
